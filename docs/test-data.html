<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据加载测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #console {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>SRF 会议数据加载测试</h1>
    
    <div id="results"></div>
    
    <h2>控制台输出</h2>
    <div id="console"></div>
    
    <script>
        // 重写console.log来显示在页面上
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(type, ...args) {
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleDiv.textContent += `[${type}] ${new Date().toLocaleTimeString()}: ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addToConsole('LOG', ...args);
        };
        
        console.warn = (...args) => {
            originalWarn(...args);
            addToConsole('WARN', ...args);
        };
        
        console.error = (...args) => {
            originalError(...args);
            addToConsole('ERROR', ...args);
        };
        
        // 测试数据加载
        async function testDataLoading() {
            const resultsDiv = document.getElementById('results');
            
            function addResult(message, type = 'info') {
                const div = document.createElement('div');
                div.className = `test-result ${type}`;
                div.textContent = message;
                resultsDiv.appendChild(div);
            }
            
            console.log('开始测试数据加载...');
            
            // 测试路径列表
            const testPaths = [
                'data/papers-simple.json',
                './data/papers-simple.json',
                'data/papers.json',
                './data/papers.json',
                '/SRF_Conference_Insights/data/papers-simple.json',
                '/SRF_Conference_Insights/data/papers.json'
            ];
            
            let successCount = 0;
            
            for (const path of testPaths) {
                try {
                    console.log(`测试路径: ${path}`);
                    const response = await fetch(path);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const paperCount = data.papers ? data.papers.length : 0;
                        addResult(`✅ ${path} - 成功 (${paperCount} 篇论文)`, 'success');
                        console.log(`成功加载: ${path}, 论文数量: ${paperCount}`);
                        successCount++;
                    } else {
                        addResult(`❌ ${path} - HTTP ${response.status} ${response.statusText}`, 'error');
                        console.log(`HTTP错误: ${path} - ${response.status} ${response.statusText}`);
                    }
                } catch (error) {
                    addResult(`❌ ${path} - ${error.message}`, 'error');
                    console.log(`异常: ${path} - ${error.message}`);
                }
            }
            
            console.log(`测试完成，成功路径数: ${successCount}/${testPaths.length}`);
            
            if (successCount === 0) {
                addResult('所有路径都失败，将使用模拟数据', 'info');
                console.log('生成模拟数据进行测试...');
                
                // 生成一些模拟数据
                const mockData = {
                    papers: [
                        {
                            title: "测试论文 1",
                            authors: ["作者A", "作者B"],
                            conference: "IPAC2025",
                            year: 2025,
                            abstract: "这是一个测试摘要。"
                        },
                        {
                            title: "测试论文 2",
                            authors: ["作者C"],
                            conference: "IPAC2025",
                            year: 2025,
                            abstract: "这是另一个测试摘要。"
                        }
                    ]
                };
                
                addResult(`✅ 模拟数据 - 生成 ${mockData.papers.length} 篇测试论文`, 'success');
                console.log('模拟数据生成成功');
            }
        }
        
        // 页面加载完成后开始测试
        document.addEventListener('DOMContentLoaded', testDataLoading);
    </script>
</body>
</html>
